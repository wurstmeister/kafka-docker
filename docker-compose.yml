version: '2'
services:
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181"
  kafka:
    build: .
    ports:
      - "9092"
    depends_on:
      - zookeeper
    links:
      - zookeeper:zk
    environment:
      HOSTNAME_COMMAND: "ip -f inet address show eth0 | grep inet | cut -d' ' -f6 | cut -d'/' -f1"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
