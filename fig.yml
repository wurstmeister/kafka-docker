zookeeper:
  image: jplock/zookeeper
  ports:
    - "2181:2181"

kafkaBroker1:
  image: hwasungmars/kafka-broker
  ports:
    - "9092:9092"
  links:
    - zookeeper:zk
  environment:
    BROKER_ID: 1
    PORT: 9092

kafkaBroker2:
  image: hwasungmars/kafka-broker
  ports:
    - "9093:9093"
  links:
    - zookeeper:zk
  environment:
    BROKER_ID: 2
    PORT: 9093

